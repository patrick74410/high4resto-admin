
<div *ngIf="messageService.messages.length">
    <div style="position: fixed; top: 20px; right: 20px;z-index:10000 ;">
        <div *ngFor='let message of messageService.messages' style="margin-top: 10px"> 
            <div class="toast" data-autohide="false" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="mr-auto">{{message.level}}</strong>
                    <button (click)="messageService.delMessage(message)" type="button" class="btn-close" data-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    {{message.content}}
                </div>
            </div>
            
        </div>
    </div>
</div>
