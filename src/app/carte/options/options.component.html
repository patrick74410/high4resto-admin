<!-- Modal add-->
<div class="modal fade" id="addModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <form [formGroup]="addForm">
                <div class="modal-header">
                    <h3 class="modal-title" id="addModalLabel">Ajout d'une option pour la carte</h3>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label" for="itemLabel">Label:</label>
                        <input class="form-control" placeholder="Label de l'option" id="itemLabel" type="text"
                             formControlName="label" required/>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" formControlName="unique"
                                id="flexCheckAdd">
                            <label class="form-check-label" for="flexCheckAdd">
                                Choix unique
                            </label>
                        </div>
                    </div>
                    <hr>
                    <h3>gestion des choix:</h3>
                    <div class="mb-3">
                        <label class="form-label" for="itemLabelC">Label du choix:</label>
                        <input #addChoixLabel class="form-control" placeholder="Nom du choix" id="itemLabelC" type="text" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="addP">Prix:</label>
                        <div class="input-group mb-3" style="max-width: 200px;">
                            <input id="addP" #addChoixPrice type="number" min="0.1" step="0.01" class="form-control"
                                placeholder="Montant" aria-label="Montant" aria-describedby="basic-addon1">
                            <span class="input-group-text" id="basic-addon1">€</span>
                        </div>
                    </div>
    
                    <div class="mb-3">
                        <button class="btn btn-primary"
                            (click)="addChoix(addChoixLabel.value,addChoixPrice.value);addChoixLabel.value='';addChoixPrice.value=''">Ajouter
                            le choix</button>
                    </div>
    
                    <div cdkDropList class="list" (cdkDropListDropped)="dropChoix($event)">
                        <div (click)="onSelectChoix(choix)" class="box" *ngFor="let choix of addOptionsItem.options"
                            cdkDrag>
                            {{choix.label}} {{choix.price}}€
                            <button class="btn btn-danger" (click)="deleteChoixAdd(choix)">X</button>
                        </div>
                    </div>
    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">fermer</button>
                    <button class="btn btn-primary" (click)="addData()">Ajouter</button>
                </div>
    
            </form>
        </div>
    </div>
</div>

<!-- Modal update-->
<div class="modal fade" id="updateModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <form [formGroup]="updateForm">
                <div class="modal-header">
                    <h3 class="modal-title" id="updateModalLabel">Modification de l'option pour la carte</h3>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" *ngIf="selectedOptionsItem">
                    <div class="mb-3">
                        <label class="form-label" for="itemLabel">Label:</label>
                        <input class="form-control" required placeholder="Label de l'option" id="itemLabelU" type="text"
                         formControlName="label"/>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" formControlName="unique"
                                id="flexCheckAdd">
                            <label class="form-check-label" for="flexCheckAdd">
                                Choix unique
                            </label>
                        </div>
                    </div>
                    <hr>
                    <h3>gestion des choix:</h3>
                    <div class="mb-3">
                        <label class="form-label" for="itemLabelC">Label du choix:</label>
                        <input #addChoixLabel class="form-control" placeholder="Nom du choix" id="itemLabelCU" type="text" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="addP">Prix:</label>
                        <div class="input-group mb-3" style="max-width: 200px;">
                            <input id="addP" #addChoixPrice type="number" min="0.1" step="0.01" class="form-control"
                                placeholder="Montant" aria-label="Montant" aria-describedby="basic-addon1">
                            <span class="input-group-text" id="basic-addon1">€</span>
                        </div>
                    </div>
    
                    <div class="mb-3">
                        <button class="btn btn-primary"
                            (click)="addChoixUpd(addChoixLabel.value,addChoixPrice.value);addChoixLabel.value='';addChoixPrice.value=''">Ajouter
                            le choix</button>
                    </div>
    
                    <div cdkDropList class="list" (cdkDropListDropped)="dropChoixUpd($event)">
                        <div (click)="onSelectChoix(choix)" class="box" *ngFor="let choix of selectedOptionsItem.options"
                            cdkDrag>
                            {{choix.label}} {{choix.price}}€
                            <button class="btn btn-danger" (click)="deleteChoixUpd(choix)">X</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">fermer</button>
                    <button type="submit" (click)="onUpdate()" class="btn btn-primary">Modifier</button>
                </div>
    
            </form>
        </div>
    </div>
</div>

<h2 class="text-center">Gestion des options de la carte</h2>
<div class="container">
    <button type="button" style="border-radius: 0px;margin:10px" class="btn btn-success btn-lg" data-toggle="modal"
        data-target="#addModal">
        +
    </button>
    <form>
        <table class="table">
            <tbody>
                <tr *ngFor="let option of optionsItems;let id=index" (click)="onSelect(option)">
                    <td>{{option.label}}</td>
                    <td>
                        <div>
                            <ng-container *ngIf="option.unique">
                                <div *ngFor="let choix of option.options;let idx=index">
                                    <div (*ngif)="option.unique" class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault{{id}}"
                                            id="Default{{idx}}">
                                        <label class="form-check-label" for="Default{{idx}}">
                                            {{choix.label}} <span *ngIf="choix.price>0">{{choix.price}}€</span>
                                        </label>
                                    </div>
                                </div>
                            </ng-container>
                            <ng-container *ngIf="!option.unique">
                                <div *ngFor="let choix of option.options;let idx=index">
                                    <div (*ngif)="option.unique" class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label" for="DefaultC{{idx}}">
                                            {{choix.label}} <span *ngIf="choix.price>0">{{choix.price}}€</span>
                                        </label>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-danger" title="delete allergene"
                            (click)="delete(option)">Supprimer</button>
                        <span style="margin: 10px;"> </span>
                        <button type="button" class="btn btn-warning" (click)="updateDataForm(option)">
                            Modifier
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
