<!-- Modal update-->
<div class="modal fade" id="updateAllergene" data-backdrop="static" data-keyboard="false" tabindex="-1"
  aria-labelledby="updateAllergeneLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
        <div class="modal-header">
          <h3 class="modal-title" id="updateAllergeneLabel">Modification de l'allergene</h3>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body row">
          <mat-form-field class="col-12" appearance="fill">
            <mat-label>Nom de l'allèrgene</mat-label>
            <input formControlName="name" required type="text" matInput placeholder="Gluten">
          </mat-form-field>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">fermer</button>
          <button type="submit" class="btn btn-warning">Modifier</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal add-->
<div class="modal fade" id="addAllergene" data-backdrop="static" data-keyboard="false" tabindex="-1"
  aria-labelledby="allergeneLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <form [formGroup]="addForm" (ngSubmit)="addData()">
        <div class="modal-header">
          <h3 class="modal-title" id="allergeneLabel">Ajout d'un allergene</h3>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body row">
          <mat-form-field class="col-12" appearance="fill">
            <mat-label>Nom de l'allèrgene</mat-label>
            <input formControlName="name" required type="text" matInput placeholder="Gluten">
          </mat-form-field>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">fermer</button>
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</div>

<h2 class="text-center">Gestion des allergenes</h2>
<div class="container">
  <button type="button" style="border-radius: 0px;margin:10px" class="btn btn-success btn-lg" data-toggle="modal"
    data-target="#addAllergene">
    +
  </button>
  <form>
    <table class="table">
      <tbody>
        <tr *ngFor="let allergene of allergenes; trackBy:util.trackById">
          <td>{{allergene.name}}</td>
          <td>
            <button class="btn btn-danger btn-list" title="delete allergene" (click)="delete(allergene)">Supprimer</button>
            <button (click)="updateDataForm(allergene)" type="button" class="btn btn-warning btn-list">
              Modifier
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
