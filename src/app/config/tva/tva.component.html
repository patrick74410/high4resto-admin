<!-- Modal update-->
<div class="modal fade" id="updateModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
          <div class="modal-header">
            <h3 class="modal-title" id="updateModalLabel">Modification de l'tva</h3>
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div *ngIf="selectedTva">
              <h3>Mise Ã  jour de la valeur</h3>
              <div class="mb-3">
                <label for="updateN" class="form-label">Taux de la tva</label>
                <input formControlName="taux" required type="number" id="updateN" placeholder="Taux" class="form-control" >
              </div>
           </div>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">fermer</button>
            <button type="submit" class="btn btn-warning" >Modifier</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Modal add-->
  <div class="modal fade" id="addModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <form [formGroup]="addForm" (ngSubmit)="addData()">
          <div class="modal-header">
            <h3 class="modal-title" id="addModalLabel">Ajout d'un taux tva</h3>
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label" for="inputTauxTva">Taux de la tva</label>
              <input formControlName="taux" required type="number" class="form-control" id="inputTauxTva" placeholder="Taper le taux en %">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">fermer</button>
            <button type="submit" class="btn btn-primary">Ajouter</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <h2 class="text-center">Gestion des taux TVA</h2>
  <div class="container">
        <button type="button" style="border-radius: 0px;margin:10px" class="btn btn-success btn-lg" data-toggle="modal" data-target="#addModal">
          +
        </button>
          <form>
          <table class="table">
              <tbody>
                <tr *ngFor="let tva of tvas" (click)="onSelect(tva)">
                  <td>{{tva.taux}}%</td>
                  <td>
                    <button class="btn btn-danger" title="delete tva"
                      (click)="delete(tva)" >Supprimer</button>
                    <span style="margin: 10px;"> </span>
                    <button type="button" class="btn btn-warning" (click)="updateDataForm(tva)">
                      Modifier
                    </button>
                    </td>
                </tr>
              </tbody>
            </table>
      </form>

  </div>
