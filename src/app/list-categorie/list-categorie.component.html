<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="staticBackdropLabel">Modification de la catégorie</h3>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div *ngIf="selectedCategorie">
          <h3>Mise à jour de la valeur</h3>
          <div class="mb-3">
            <label class="form-label" for="updateN">Nom de la catégorie</label>
            <input [(ngModel)]="selectedCategorie.name" id="updateN" placeholder="Nom" class="form-control" />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">fermer</button>
        <button (click)="update()" type="button" class="btn btn-warning" data-dismiss="modal">Sauvegarder</button>
      </div>
    </div>
  </div>
</div>


<h2 class="text-center">Gestion des categories</h2>
<div class="container">
  <h3>Liste des categories</h3>
  <form>
    <table class="table">
      <tbody cdkDropList (cdkDropListDropped)="drop($event)" class="cdk-list">
        <tr *ngFor="let categorie of categories" class="cdk-box" cdkDrag cdkDragLockAxis="y" (click)="onSelect(categorie)">
          <th>
            <div class="drag-handle">
              <ng-container [ngTemplateOutlet]="dragHandleTmpl"> </ng-container>
              {{ categorie.order }}
            </div>
          </th>
          <td>{{categorie.name}}</td>
          <td>
            <button class="btn btn-danger" title="delete categorie" (click)="delete(categorie)">Supprimer</button>
            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#staticBackdrop">
              Modifier
            </button>

          </td>
        </tr>
      </tbody>
    </table>
  </form>

  <div>
    <h3>Ajout d'un categorie</h3>
    <div class="mb-3">
      <label class="form-label" for="inputNameCategorie">Nom de la categorie</label>
      <input #categorieName class="form-control" id="inputNameCategorie" placeholder="Taper la dénomination">
    </div>
    <div class="mb-3">
      <button (click)="add(categorieName.value); categorieName.value=''" type="submit"
        class="btn btn-primary">Ajouter</button>
    </div>

  </div>


</div>

<ng-template #dragHandleTmpl>
  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z"/>
  </svg>
</ng-template>
